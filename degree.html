
<head>
    <title>Degree Validation</title>
</head>
<body>
    <h2>Degree Validation</h2>
    <form onsubmit="return validateForm()">
        <input type="checkbox" name="degree" value="SSC"> SSC
        <input type="checkbox" name="degree" value="HSC"> HSC
        <input type="checkbox" name="degree" value="BSC"> BSC
        <p id="degreeError"></p>
        <input type="submit" value="Submit">
    </form>

    <script>
        let degreeError = document.getElementById("degreeError");

        function checkDegree(){
            let degrees = document.getElementsByName("degree");
            for(let d of degrees){
                if(d.checked){
                    degreeError.innerHTML = "";
                    return true;
                }
            }
            degreeError.innerHTML = "Select at least one degree";
            degreeError.style.color = "red";
            return false;
        }

        function validateForm(){
            return checkDegree();
        }
    </script>
</body>
</html>
